<nav mat-tab-nav-bar>
  <div style="display: inline-block;width: 15rem">
    <img style="width: inherit" src="../../assets/images/pubmato.png">
  </div>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="['/',link.path]"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
  <button mat-raised-button style="position: absolute;right: 5px;top: 5px;" (click)="authService.logout()">Logout</button>
</nav>
