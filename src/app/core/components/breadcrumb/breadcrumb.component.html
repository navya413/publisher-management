<div *ngIf="segments.length"
     class="segments">
  <span class="segment"
        *ngFor="let segment of segments">
    <strong class="segment__label" *ngIf="!segment.url">{{segment.label}}</strong>
    <a class="segment__name segment__name--link"
       color='primary'
       *ngIf="segment.url"
       [routerLink]="segment.url">
      {{segment.label}}
    </a>
  </span>
</div>
