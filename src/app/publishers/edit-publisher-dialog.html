<h1 mat-dialog-title>Edit Publisher {{data.label}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="data.label" matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="data.bidType" matInput placeholder="Bid Type">
  </mat-form-field>
  <mat-form-field>
    <input type="number" [(ngModel)]="data.minBid" matInput placeholder="Min Bid">
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="data.currency" matInput placeholder="Currency">
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <input [(ngModel)]="data.url" matInput placeholder="URL">
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex">
  <button mat-raised-button [mat-dialog-close]="data" style="margin-left: auto">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">Submit</button>
</div>
