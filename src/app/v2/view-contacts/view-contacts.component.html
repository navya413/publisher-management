<div mat-dialog-title class="dialog-header" style="margin-bottom: 0px;">
  <span>Emails</span>
  <i class="material-icons float-right my-1 cursor" (click)="close()">
    close
  </i>
</div>

<div mat-dialog-content style="padding: 10px 20px;margin: 0px;">
  <div class="pub-container"> 
    <div *ngFor="let data of data.emails" style="margin-bottom: 10px;">
        <span>{{data.email}}</span>
    </div>
  </div> 
</div>
