<div mat-dialog-title>
  {{data.value}}
</div>
<div mat-dialog-content style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
  <div style="font-size: 1.2rem; margin-bottom: 0.5rem">FTP Credentials</div>
  <table>
    <tbody>
      <tr>
        <td class="table-key">Host</td>
        <td>{{data.ftpconfig.credentials.host}}</td>
      </tr>
      <tr>
        <td class="table-key">Username</td>
        <td>{{data.ftpconfig.credentials.username}}</td>
      </tr>
      <tr>
        <td class="table-key">Password</td>
        <td>{{data.ftpconfig.credentials.password}}</td>
      </tr>
    </tbody>
  </table>

  <div style="font-size: 1.2rem; margin: 0.5rem 0">Alert Recipients</div>
  <mat-chip-list>
    <mat-chip *ngFor="let recipient of data.ftpconfig.alertRecipients">{{recipient}}</mat-chip>
  </mat-chip-list>
</div>
<div mat-dialog-actions style="display: flex">
  <button mat-button mat-raised-button (click)="closeDialog()" style="margin-left: auto">Close</button>
</div>
