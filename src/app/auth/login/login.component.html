<form action="/"
      class="login-form"
      [formGroup]="signupForm"
      (ngSubmit)="login()">
  <mat-card class="login-card">
    <div class="login-header">
      <img class="logo" src="./../../../assets/images/login.png">
    </div>
    <div class="login-container">
      <mat-form-field class="login-field">
        <input autofocus
               type="email"
               matInput
               formControlName="email"
               placeholder="Email">
        <mat-error *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid email.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="login-field">
        <input type="password"
               matInput
               formControlName="password"
               placeholder="Password">
        <mat-error *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"> Please enter a password.
        </mat-error>
      </mat-form-field>
      <mat-checkbox
        [(ngModel)]="rememberMe"
        [ngModelOptions]="{standalone: true}">
        Remember Me
      </mat-checkbox>
    </div>
    <div class="login-actions">
      <button type="submit"
              mat-raised-button
              [disabled]="!signupForm.valid"
              color="primary">Login
      </button>
    </div>
  </mat-card>
</form>
